---
layout: default
---
<article class="article animate-fade-in">
  <header class="article__header">
    <h1 class="article__title">{{ page.title }}</h1>
    <div class="book-review__meta">
      <span class="book-review__author">{{ page.book_author }}</span>
      <span class="book-review__rating">{{ page.rating }}</span>
    </div>
    <time class="article__date" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </header>

  <div class="article__content">
    {{ content }}
  </div>
</article>

<a href="{{ '/reviews/' | relative_url }}" class="back-link">Back to Book Reviews</a>
